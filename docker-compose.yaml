services:
  postgres:
    image: postgres:18
    container_name: expense-tracker-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: expense_tracker
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d expense_tracker" ]
      interval: 5s
      retries: 5
      timeout: 3s

  expense-tracker-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local